        <div class="header-image-overlay">
            <img id="header_image" src="/media/images/tucson_image.jpg" alt="Image of Tucson near U of A campus">
            <div class="dark-overlay"></div>
            <div class="overlay-text">
                <h2>Contact Me</h2>
            </div>
        </div>

    <main class="contact_me_main fade_from_below">
        <h2>Let's connect!</h2>
        <p>Feel free to reach out to me by <a href="mailto:marcosayon@live.com">Email</a> or fill out the form below!</p>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Submit</button>
        </form>

        <div id="successBanner">
            We'll pretend the message was sent successfully ;)
        </div>
    </main>
